<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hava Durumu</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Anlık Hava Durumu</h1>
  <div class="container">
    <div class="weather-input">
      <h3 style="color: aliceblue;">Şehir ismi giriniz</h3>
      <input class="city-input" type="text" placeholder="Örn., İstanbul, Ankara...">
      <button class="search-button">Search</button>
      <div class="separator"></div>
      <button class="location-button">Güncel Konumu Kullan</button>
    </div>
    <div class="weather-data">
      <div class="current-weather">
        <div class="details">
          <h2>Konum - (Tarih)</h2>
          <h4>Sıcaklık: - &deg;C</h4>
          <h4>Rüzgar: - Km/h</h4>
          <h4>Nem: - </h4>
        </div>
        <div class="icon">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
